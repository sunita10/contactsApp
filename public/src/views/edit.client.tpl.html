
<h3>Editing the Contact</h3>

<h2>{{ contact.firstName }} {{ contact.lastName }}</h2>

<div class="row form-group" >
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name='firstName' ng-model="contact.firstName" >
    <br>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name='lastName' ng-model="contact.lastName">
    <br>
    <button type="submit" class="btn btn-default" ng-click="updateContact()">EditContact</button>
    <button type="submit" class="btn btn-default" ng-click="deleteContact(contact._id)">DeleteContact</button>

</div>
