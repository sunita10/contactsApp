<h3>Add New Contact</h3>

    <div class="row form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name='firstName' ng-model="newfirstName">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name='lastName' ng-model="newlastName">
        <br>
        <button type="submit" class="btn btn-default" ng-click="addContact()">AddContact</button>
    </div>
